<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB en Web</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="colorPicker">Seleccionar Color:</label>
              <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="form-group">
              <label for="redInput">Rojo:</label>
              <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
              <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
            </div>
            <div class="form-group">
              <label for="greenInput">Verde:</label>
              <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
              <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
            </div>
            <div class="form-group">
              <label for="blueInput">Azul:</label>
              <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
              <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
            </div>
            <div class="mt-3">
              <div id="colorBox" class="color-box"></div>
              <p id="hexCode" class="mt-3">CÃ³digo Hexadecimal: #000000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
